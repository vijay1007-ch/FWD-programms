<html> <!-- example of line height and font weight ----->
    <head>
        <style>
            body{
                font-family: Arial, sans-serif;
                line-height: 1.5;
            }
            .tight {
                line-height: 1.2;
            }
            .loose{
                line-height: 1.8;
            }
            .light{
                font-weight: 300;
            }
            .bold {
                font-weight: 700;
            }
            </style>
            </head>
            <body>
                <p class="tight"> hello world </p>
                <p class="loose"> welcome to html </p>
                <p class="light"> hello world </p>
                <p class="bold"> hello world </p>
            </body>
</html>
