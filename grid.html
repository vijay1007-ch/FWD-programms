<html>
    <head>
        <style>
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
                border: 2px solid black;
                padding: 10px;
            }
            .box {
                background-color: lightgreen;
                padding: 20px;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h3>CSS Grid Layout Example</h3>
        <div class="container">
            <div class="box" style="background-color: lightyellow;">Box 1</div>
            <div class="box" style="background-color: lightpink;">Box 2</div>
            <div class="box" style="background-color: lightblue;">Box 3</div>
            <div class="box" style="background-color: lightcoral;">Box 4</div>
            <div class="box" style="background-color: lightseagreen;">Box 5</div>
            <div class="box">Box 6</div>
        </div>
        </body>
</html>
