<html>
    <head>
        <title>N-th Child Example</title>
        <style>
            li{
                font-size: 20px;
                margin: 10px;
                padding: 10px;
                border: 2px solid black;
                margin-bottom:20px;
                width:100px;
            }
            
            li:nth-child(5) {
                background-color: lightblue;
            }
           
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">N-th Child Selector Example</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </body>
</html>
