 <html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 5;
            }
            .tight{
                line-height: 2;
            }
            .loose{
                line-height: 2.5;
            }
            .light{
                font-weight: 100;
            }
            .bold{

                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <p class="tight">This paragraph has tight line height.</p>
        <p class="loose">This paragraph has loose line height.</p>
        <p class="light">This paragraph is light weight.</p>
        <p class="bold">This paragraph is bold weight.</p>  
    </body>
 </html>
